<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        input {
            margin: 10px 0;
            padding: 10px;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
        }
        .message {
            color: red;
        }
    </style>
</head>
<body>
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button onclick="login()">Login</button>
    <div class="message" id="message"></div>

    <script>
        async function login() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            const validPassword = "23406631"; // Common password
            const gistId = "20ff2259b83385eec529666ee853387f"; // Your Gist ID
            const url = `https://api.github.com/gists/${gistId}`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                const users = JSON.parse(data.files["Usernames.json"].content);

                if (users[email] && password === validPassword) { // Check email and password
                    localStorage.setItem('isLoggedIn', 'true'); // Set login flag
                    window.location.href = "protected.html"; // Redirect to protected page
                } else {
                    document.getElementById("message").innerText = "Invalid email or password.";
                }
            } catch (error) {
                console.error("Error fetching Gist:", error);
                document.getElementById("message").innerText = "An error occurred. Please try again.";
            }
        }
    </script>
</body>
</html>
